services:
  dev:
    build:
      context: ..
      dockerfile: docker/dockerfile.dev
    container_name: recon
    network_mode: host
    tty: true
    stdin_open: true
    volumes:
      - ../workspaces/recon_ws:/recon_ws
      - ../packages/nav_stack:/recon_ws/src/nav_stack
      - ../packages/UI:/recon_ws/src/UI
      - ../packages/tools:/recon_ws/src/tools
      - ../packages/custom_interfaces:/recon_ws/src/custom_interfaces
    working_dir: /recon_ws     # set WS in .env, e.g. workspaces/recon_ws
    command: ["bash","-lc","while :; do sleep 86400; done"]